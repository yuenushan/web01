<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文件生成页面</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header"  th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>

<body>

<div class="container">
    <form class="form-horizontal" role="form" id="registerForm" action="#" method="post" onsubmit="return false">
        <legend>文件生成</legend>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">code</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="code" name="code" required>
            </div>
        </div>
        <div class="form-group">
            <label for="dtp_input1" class="col-sm-2 control-label">开始日期</label>
            <div class="input-group date form_date col-sm-6" data-date="" data-link-field="dtp_input1">
                <input class="form-control" size="16" type="text" value="" readonly id="startTime">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <input type="hidden" id="dtp_input1" value="" /><br/>
        </div>
        <div class="form-group">
            <label for="dtp_input2" class="col-sm-2 control-label">到期日期</label>
            <div class="input-group date form_date col-sm-6" data-date="" data-link-field="dtp_input2">
                <input class="form-control" size="16" type="text" value="" readonly id="endTime">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <input type="hidden" id="dtp_input2" value="" name="endTime"/><br/>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="generateCode" onclick="generate()">生成文件</button>
            </div>
        </div>
    </form>
    <div id="result"></div>
</div>

<script type="text/javascript" src="/js/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
